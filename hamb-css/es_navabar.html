<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navabar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navlink">
                <a href="#" class="linkNav"><span>Navbar</span></a>
                <a href="#" class="linkHome">Home</a>
                <a href="" class="link">Link</a>
                <!-- dropdown menÃ¹ -->
                <select name="dropdown" id="dropdown">
                    <option value="dropdown">Dropdown</option>
                </select>
                <a href="" class="disabled">Disabled</a>
                <input type="text" placeholder="Search" class="field">
                <button class="search">Search</button>
            </div>
            <div class="hamburger-menu">
                <input type="checkbox" name="hamb" id="side-menu" class="side-menu">
                <label for="side-menu" class="hamb">
                    <span class="hamb-line"></span>
                </label>
            </div>
        </nav> 
        
    </header>
</body>
</html>
