<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card</title>
    <link rel="stylesheet" href="card_style.css">
</head>
<body>
    <main>
        <article>
            <header>
                <figure>
                    <h1>Image cap</h1>
                </figure>
            </header>
            <section>
                <h3>Card title</h3>
                <p>Some quick example text to build on the card title and make up the bulk of the card's content</p>
            </section>
            <section>
                <p>An item</p>
            </section>
            <section>
                <p>A second item</p>
            </section>
            <section>
                <p>A third item</p>
            </section>
            <footer>
                <a href="#">Card link</a>
                <a href="#">Another link</a>
            </footer>
        </article>
    </main>

</html>
